<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Função Exponencial</title>
</head>
<body>

<center>
    <h1>Função exponencial: <big> f(x) = e<sup>x</sup> </big></h1>
</center>

<form>
    <h2>Digite um valor para X</h2>    
    <input type="number" name="x" id="valorX">   
    <input type="button" value="Calcular" onclick="calcularExponencial()">  
</form>
<h2 id="resultado"></h2>

<script>
    function fatorial(n) {
        let resultado = 1;
        for (let i = 1; i <= n; i++) {
            resultado *= i;
        }
        return resultado;
    }

    function calcularExponencial() {
        const x = parseFloat(document.getElementById('valorX').value);
        if (isNaN(x)) {
            document.getElementById('resultado').innerText = "Por favor, insira um valor válido para x.";
            return;
        }

        let termos = 20; 
        let resultado = 1; 
        for (let i = 1; i <= termos; i++) {
            resultado += Math.pow(x, i) / fatorial(i);
        }

        document.getElementById('resultado').innerText = `f(${x}) = e^${x} ≈ ${resultado.toFixed(4)}`;
    }
</script>

</body>
</html>
